<extend name="Base/common"/>
<block name="title">班级活动 - {:C('SITE_NAME')}</block>
<block name="header-title">班级活动 <small>隶属于我的班级的活动</small></block>
<block name="body">
<script type="text/javascript">$('#li-class').addClass('active')</script>
<div class="panel panel-default">
    <div class="panel-heading">
         活动列表 <if condition="session('user_role') eq 2"><a class="btn btn-success btn-xs" style="font-weight: normal;" href="{:U('/Home/Class/activitycg')}">发起新活动</a></if>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-activity">
                <thead>
                    <tr>
                        <!-- <th>#</th> -->
                        <th>活动名称</th>
                        <th>发起人</th>
                        <!-- <th>审核状态</th> -->
                        <th>发起日期</th>
                    </tr>
                </thead>
                <tbody>
                	<foreach name="list" item="vo">
	                	<tr class="odd gradeX">
	                        <!-- <td>{$vo.id}</td> -->
	                        <td><a href="{:U('/Home/Class/activitydetail').'?aid='.$vo['id']}">{$vo.activitytitle}</a></td>
	                        <td>{$vo.realname}</td>
	                        <!-- <td>{:$vo['checkidetifier']==0?'未通过':'通过'}</td> -->
	                        <td>{$vo.createddate}</td>
	                    </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
        
    </div>
</div>

    <script src="//cdn.bootcss.com/datatables/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.bootcss.com/datatables/1.10.10/js/dataTables.bootstrap.js"></script>
    <script>
            $(document).ready(function () {
                $('#dataTables-activity').dataTable({
                	order: [[ 0, 'desc' ]],
				    language: {
					    "sProcessing":   "处理中...",
					    "sLengthMenu":   "显示 _MENU_ 项结果",
					    "sZeroRecords":  "没有匹配结果",
					    "sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					    "sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
					    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					    "sInfoPostFix":  "",
					    "sSearch":       "搜索 ",
					    "sUrl":          "",
					    "sEmptyTable":     "表中数据为空",
					    "sLoadingRecords": "载入中...",
					    "sInfoThousands":  ",",
					    "oPaginate": {
					        "sFirst":    "首页",
					        "sPrevious": "上页",
					        "sNext":     "下页",
					        "sLast":     "末页"
					    },
					    "oAria": {
					        "sSortAscending":  ": 以升序排列此列",
					        "sSortDescending": ": 以降序排列此列"
					    }
					}
				});
			});
    </script>
</block>
