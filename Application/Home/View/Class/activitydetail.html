<extend name="Base/common"/>
<block name="title">{$detail.activitytitle} - 班级活动 - {:C('SITE_NAME')}</block>
<block name="header-title">{$detail.activitytitle} <small>班级活动</small></block>
<block name="body">
<script type="text/javascript">$('#li-class').addClass('active')</script>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form method="post" action="{:U('/Home/Api/delete_activity')}" enctype="multipart/form-data">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">删除确认</h4>
				</div>
				<div class="modal-body">
					确定删除这项活动吗？
				</div>
				<input type="hidden" name="aid" value="{$detail.id}" />
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-danger">确认</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
         活动详情 <if condition="session('user_role') eq 2"> <a class="btn btn-info btn-xs" style="font-weight: normal;" href="{:U('/Home/Class/activitycg').'?aid='.$detail['id']}"><span class="glyphicon glyphicon-pencil"></span> 修改</a></if>
         <if condition="session('user_role') eq 2"><a class="btn btn-danger btn-xs" style="font-weight: normal;" href="{:U('/Home/Cla s/activitycg')}" data-toggle="modal" data-target="#deleteModal"><span class="glyphicon glyphicon-remove"></span> 删除</a></if>
    </div>
    <div class="panel-body">
    	{:htmlspecialchars_decode($detail['activitycontent'])}
    </div>
</div>
</block>
