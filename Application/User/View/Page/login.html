<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>登录 - {:C('SITE_NAME')}</title>
    <meta content='can' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="__PUBLIC__/resources/admin/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.bootcss.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/resources/admin/images/favicon.ico" rel="icon" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/resources/style/global.css">
  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon login-logo'>
                <i class='icon-group'></i>
              </div>
              {:C('SITE_NAME')}
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form id="form" method="post" action="{:U('/User/Api/login')}">
            <fieldset class='text-center'>
              <legend>登录到你的账户</legend>
              <div class='form-group'>
                <input class='form-control' placeholder='用户名、工号或电子邮箱' name="email" type='text' required>
              </div>
              <div class='form-group'>
                <input class='form-control' pw="true" id="test" placeholder='密码' name="password" type='password' required>
              </div>
              <div class='text-center'>
                <div class='checkbox'>
                  <label>
                    <input type='checkbox' checked="checked">
                    在这台电脑上记住我的账户
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-login" href="#" id="btn-login">登录</button>
                <br/>
                <label class="icon-remove label-error" id="label-error"> 密码错误</label>
                <br/>
                <a href="{:U('/User/Page/register')}">校友点此注册</a>
                <!-- <a href="/forgot_password.html">忘记密码?</a> -->
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="__PUBLIC__/resources/home/js/jquery-1.10.2.js"></script>
    <script src="//ajax.useso.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/modernizr/2.6.3/modernizr.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/resources/admin/javascripts/application-985b892b.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>
    <!-- Google Analytics -->

    <script src="__PUBLIC__/resources/bsie/html5shiv.min.js"></script>

    <script src="__PUBLIC__/resources/bsie/html5input.js"></script>
    <![endif]-->

      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      s.parentNode.insertBefore(g,s)}(document,'script'));

    </script>
  </body>
</html>
