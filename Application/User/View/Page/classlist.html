<if condition="$isLogin">
	<div>
		<table class="table table-striped table-bordered table-hover" id="dataTables">
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>电话</th>
					<th>邮箱</th>
					<th>生日</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="classlist" item="vo">
					<tr class="odd gradeX">
						<td>{$vo.realname}</td>
						<td>
							<switch name="vo['sex']" >
								<case value="1">男</case>
								<case value="2">女</case>
								<default />未填
							</switch>
						</td>
						<td>{:$vo['phone']==null?'未填':$vo['phone']}</td>
						<td>{:$vo['email']}</td>
						<td>{:$vo['birthday']=='0000-00-00 00:00:00'?'未填':substr($vo['birthday'],0,10)}</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
<else />
	你没有登录，请登录后查看
</if>
<script type="text/javascript">$('#dataTables').dataTable(cn_lang);</script>
