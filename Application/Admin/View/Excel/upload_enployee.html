<notempty name="errorlist">
<h4>新增失败详情 <small>本次导入存在一些无效数据</small></h4>
	<table class="table table-striped table-bordered table-hover" id="dataTables-activity">
		<thead>
			<tr>
				<th>所在行</th>
				<th>姓名</th>
				<th>原因</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="errorlist" item="vo" key="k">
				<tr class="odd gradeX">
					<td>{$vo.line}</td>
					<td>{$vo.name}</td>
					<td>{$vo.bec}</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</notempty>
