<extend name="Base/common"/>
<block name="navtab">
	<li class='active'><a href="#">权限管理</a></li>
</block>
<block name="body">
	<script type="text/javascript">$('#sb-user').addClass('active')</script>
	<script type="text/javascript" src="__PUBLIC__/resources/script/admin-role.js"></script>

<div class="modal fade" id="editWebModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">创建班级</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="fm-addclass" method="post" action="{:U('/Admin/Api/ClassCreate')}">
          <div class="form-group">
            <label for="ipt-classname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <label for="ipt-classname" class="col-sm-2 control-label" id="usernameEditModal">班级名</label>
            </div>
          </div>
          <div class="form-group">
            <label for="ipt-headmaster" class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-10">
              <label for="ipt-classname" class="col-sm-2 control-label" id="realnameEditModal">班级名</label>
            </div>
          </div>
          <div class="form-group">
            <label for="ipt-headmaster" class="col-sm-2 control-label">修改权限</label>
            <div class="col-sm-10">
              <select class="form-control" id="slt-attendandate" name="attendandate">
                <option value="-1">请选择...</option>
                <foreach name="attendanlist" item="vo">
                  <option value="{$vo['id']}">{$vo['attendan']}</option>
                </foreach>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="btn-add-submit">提交</button>
      </div>
    </div>
  </div>
</div>

	<div class='panel panel-default'>
		<div class='panel-heading'>
			<i class='icon-tasks icon-large'></i>
			网站管理
			<div class='panel-tools'>
				<div class='btn-group'>
					<a class='btn' data-toggle="modal" data-target="#createModal">
						<i class='icon-plus'> 添加</i>
					</a>
				</div>
				<div class='badge'><span id="records">{:count($weblist)}</span> 条记录</div>
			</div>
		</div>
		<div class='panel-body' id="panel-website">
			<table class="table table-striped table-bordered table-hover" id="dataTables-activity">
				<thead>
					<tr>
						<th>用户名</th>
						<th>姓名</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="weblist" item="vo">
						<tr class="odd gradeX">
							<td>{$vo.username}</td>
							<td>{$vo.realname}</td>
							<td userid="{$vo.user_id}">
								<a class="web-edit" href="#" id="web-edit-{$vo.user_id}">
									<i class="icon-edit"></i> 修改
								</a>
								<a class="web-delete" href="#" id="web-delete-{$vo.user_id}">
									<i class="icon-edit"></i> 删除
								</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</div>
	<div class='panel panel-default'>
		<div class='panel-heading'>
			<i class='icon-group icon-large'></i>
			班级管理
			<div class='panel-tools'>
				<div class='btn-group'>
					<a class='btn' data-toggle="modal" data-target="#createModal">
						<i class='icon-plus'> 添加</i>
					</a>
				</div>
				<div class='badge'><span id="records">{:count($classlist)}</span> 条记录</div>
			</div>
		</div>
		<div class='panel-body' id="panel-class">
			<table class="table table-striped table-bordered table-hover" id="dataTables-activity">
				<thead>
					<tr>
						<th>用户名</th>
						<th>姓名</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="classlist" item="vo">
						<tr class="odd gradeX">
							<td>{$vo.realname}</td>
							<td>{$vo.username}</td>
							<td>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</div>
</block>
